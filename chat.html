</head> 
  <section id="myModal" class="modal back_img">
    <div class="show_chat_btn">
      <button type="button" onclick="show()">Hey! I am Sapna...<br>Your Admission Assistant.</button>
      <img onclick="show()" src="images/asst_img.png">
      <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
    </div>
    <div class="modal-content" id="demo">
      <div class="chat">
        <div class="chat-title">
          <div class="title_hide_btn">
            <h1>Sapna</h1>
            <a href="javascript:timedRefresh(100)"><img src="images/refresh.png"></a>
            <button type="button" onclick="hide()"><img src="images/minimize.png"></button>
          </div>
          <figure class="avatar">
            <img src="images/img_pro.1.jpg" />
          </figure>
        </div>
        <div class="messages">
          <div class="messages-content"></div>
        </div>
        <div class="message-box">
          <input type="text" class="message-input" placeholder="Type your message here...">
          <button type="submit" class="message-submit"><img src="images/send_btn.png"></button>
        </div>
      </div>
    </div>
</section>
<!-- partial -->
<script>
function hide() {
  x = document.getElementById('demo');
  x.className = 'hide';
  
function timedRefresh(timeoutPeriod) {
  setTimeout("location.reload(true);",timeoutPeriod);
}

}

function show() {
  document.getElementById('demo');
  x.className = 'show';
}
</script> 
<script>

function timedRefresh(timeoutPeriod) {
  setTimeout("location.reload(true);",timeoutPeriod);
}
</script>
